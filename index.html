<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../Card Mini Project/img/FevIcon.png">
    <title>Card Mini-Project Profile</title>
</head>
<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <ul>
                <li><a href="#arman">Arman</a></li>
                <li><a href="#imteyaz">Imteyaz</a></li>
                <li><a href="#pranay">Pranay</a></li>
                <li><a href="#hariom">HariOm</a></li>
                <li><a href="#anshu">Anshu</a></li>
                <li><a href="#rishi">Rishi</a></li>
                <li><a href="#monu">Monu</a></li>
                <li><a href="#harsh">Harsh</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="card" id="arman">
            <figure>
                <img src="./img/Arman.jpg" alt="Arman" width="500"
                height="500">
                <figcaption>Arman</figcaption>
            </figure>
            
        </article>
        <article class="card" id="imteyaz">
            <figure>
                <img src="./img/Imteyaz.jpg" alt="Imteyaz" width="500"
                height="500">
                <figcaption>Imteyaz</figcaption>
            </figure>
            
        </article>
        <article class="card" id="pranay">
            <figure>
                <img src="./img/Pranay.jpg" alt="Pranay" width="500"
                height="500">
                <figcaption>Pranay</figcaption>
            </figure>
            
        </article>
        <article class="card" id="hariom">
            <figure>
                <img src="./img/Hari Om.jpg" alt="Hari Om" width="500"
                height="500">
                <figcaption>Hari Om</figcaption>
            </figure>
        </article>
        <article class="card" id="anshu">
            <figure>
                <img src="./img/Anshu.jpg" alt="Anshu" width="500"
                height="500">
                <figcaption>Anshu</figcaption>
            </figure>
            
        </article>
        <article class="card" id="rishi">
            <figure>
                <img src="./img/Rishi.jpg" alt="Rishi" width="500"
                height="500">
                <figcaption>Rishi</figcaption>
            </figure>
            
        </article>
        <article class="card" id="monu">
            <figure>
                <img src="./img/Monu.jpg" alt="Monu" width="500"
                height="500">
                <figcaption>Monu</figcaption>
            </figure>
            
        </article>
        <article class="card" id="harsh">
            <figure>
                <img src="./img/Harsh.jpg" alt="Harsh" width="500"
                height="500">
                <figcaption>Harsh</figcaption>
            </figure>
            
        </article>
    </main>
    <footer>
        <p>&copy; Arman</p>
    </footer>
</body>
</html>
